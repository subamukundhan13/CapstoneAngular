
<h3>Create Customer Form</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="firstname">First Name</label> <input type="text"
				class="form-control" id="firstname" required
				[(ngModel)]="customer.firstName" name="firstname">
		</div>

		<div class="form-group">
			<label for="lastname">Last Name</label> <input type="text"
				class="form-control" id="lastname" required
				[(ngModel)]="customer.lastName" name="lastname">
		</div>

		<div class="form-group">
			<label for="email">Email</label> <input type="text"
				class="form-control" id="email" required
				[(ngModel)]="customer.email" name="email">
		</div>
		<div class="form-group">
			<label for="username">Username</label> <input type="text"
				class="form-control" id="username" required
				[(ngModel)]="customer.username" name="username">
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="text"
				class="form-control" id="password" required
				[(ngModel)]="customer.password" name="password">
		</div>
		<div class="form-group">
			<label for="account_type">Account type</label> <input type="text"
				class="form-control" id="account_type" required
				[(ngModel)]="customer.account_type" name="account_type">
		</div>

		<div class="form-group">
			<label for="telephone_no">Telephone No:</label> <input type="text"
				class="form-control" id="telephone_no" required
				[(ngModel)]="customer.telephone_no" name="telephone_no">
		</div>

		<div class="form-group">
			<label for="address">Address</label> <input type="text"
				class="form-control" id="address" required
				[(ngModel)]="customer.address" name="address">
		</div>

		<div class="form-group">
			<label for="city">City </label> <input type="text"
				class="form-control" id="city" required
				[(ngModel)]="customer.city" name="city">
		</div>
		<div class="form-group">
			<label for="state"> State </label> <input type="text"
				class="form-control" id="state" required
				[(ngModel)]="customer.state" name="state">
		</div>
		<div class="form-group">
			<label for="zip"> Zip </label> <input type="text"
				class="form-control" id="zip" required
				[(ngModel)]="customer.zip" name="zip">
		</div>

		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>

<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button class="btn btn-success" (click)="newCustomer()">Add</button>
	</div>
</div>
